parameters:
    bin_dir: ./vendor/bin
    hide_circumvention_tip: true
    process_timeout: 120
    tasks:
      composer:
          file: ./composer.json
          no_check_all: true
          no_check_lock: false
          no_check_publish: false
          with_dependencies: false
          strict: false
      git_blacklist:
          keywords:
              - "die("
              - "var_dump("
              - "exit;"

      phpunit:
          config_file: dev/tests/unit/phpunit.xml.dist
          testsuite: Magento_Unit_Tests_App_Code
          group: []
          always_execute: true

      phpcs:
          standard: "./dev/tests/static/framework/Magento"
          whitelist_patterns:
            - /^app\/code\/(.*)/
          tab_width: 4

      phpmd:
          ruleset: [./dev/tests/static/testsuite/Magento/Test/Php/_files/phpmd/ruleset.xml]
          whitelist_patterns:
            - /^app\/code\/(.*)/

      phpcpd:
          directory: ['app/code/']
          exclude: ['vendor']
          names_exclude: []
          regexps_exclude: []
          fuzzy: false
          min_lines: 5
          min_tokens: 70
          triggered_by: ['php']
